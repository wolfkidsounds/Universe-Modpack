# Configuration file

beebox {
    # The rate that bees are generated in the bee box. [range: 0.0 ~ 100.0, default: 6.25]
    S:beeGenerationRate=0.0

    # Radius of flower generation. [range: 1 ~ 10, default: 5]
    I:flowerGenerationRadius=1

    # The rate that flowers are generated around the bee box. [range: 0.0 ~ 10.0, default: 2.5]
    S:flowerGenerationRate=0.0

    # The rate that honey comb is generated in the bee box. [range: 0.0 ~ 100.0, default: 18.75]
    S:honeyCombGenerationRate=0.0

    # The rate that honey is generated with honey combs in the bee box. [range: 0.0 ~ 100.0, default: 6.25]
    S:honeyGenerationRate=0.0
}


beehive {
    # Rarity of BeeHive generation. Higher the value, more likely it will generate in chunk. [range: 0 ~ 100, default: 3]
    I:beeHiveRarity=0

    # Generate BeeHives in the world. [default: true]
    B:generateBeeHives=true

    # Maximum number of beeHives that will be generated per chunk. [range: 1 ~ 16, default: 1]
    I:maxBeeHivesPerChunk=1

    # Maximum radius from the center of the chunk that a beeHive will be generated. [range: 1 ~ 7, default: 6]
    I:worldGenBeeHiveRadius=1
}


general {
    # Enable Growthcraft Fluid Honey. [default: true]
    B:enableHoney=true

    # Set standard logging levels. (INFO, ERROR, DEBUG) [default: info]
    S:logLevel=info
}


